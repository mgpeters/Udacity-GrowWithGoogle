<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
	<div class="field">
		<div class="border-div">
			<!-- your favorite animal's name goes here -->
			<h3 class="title">Ferret</h3>
			<!-- your favorite animal's image goes here -->
				<img class="card-image" src="ferret.jpg" alt="ferret-img">
			<div class="text-div">
				<!-- your favorite animal's interesting fact goes here -->
				<p><i>Write an interesting fact about your favorite animal...</i></p>
				<p>
					<ul>
					<!-- your favorite animal's list items go here -->
					<span><b>Label</b></span>: Item #1<br>
					<span><b>Label</b></span>: Item #2<br>
					<span><b>Label</b></span>: Item #3<br>
					<span><b>Label</b></span>: Item #4<br>
					</ul>
				</p>
				<!-- your favorite animal's description goes here -->
				<p>Write a brief description about your favorite animal...</p>
			</div>
		</div>
	</div>
</body>
</html>
